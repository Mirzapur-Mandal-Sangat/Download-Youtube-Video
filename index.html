<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Mind - HD Downloader</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1e1e1e; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 450px; width: 90%; text-align: center; border: 1px solid #333; }
        h2 { color: #ff0000; margin-bottom: 10px; }
        input { width: 90%; padding: 12px; margin: 15px 0; border: 1px solid #444; border-radius: 8px; background: #121212; color: white; outline: none; }
        input:focus { border-color: #ff0000; }
        button { width: 95%; padding: 12px; background: #ff0000; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background: #cc0000; transform: scale(1.02); }
        #result { margin-top: 25px; text-align: left; }
        .video-card { background: #252525; padding: 10px; border-radius: 8px; margin-bottom: 15px; }
        .download-btn { display: block; margin: 8px 0; padding: 10px; background: #2ba640; color: white; text-decoration: none; border-radius: 5px; text-align: center; font-size: 14px; transition: 0.2s; }
        .download-btn:hover { background: #238533; }
        .loader { color: #aaa; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>Technical Mind</h2>
    <p style="font-size: 14px; color: #aaa;">HD Video Downloader</p>
    <input type="text" id="videoLink" placeholder="YouTube link yahan paste karein...">
    <button onclick="fetchVideo()">Download Now</button>

    <div id="result"></div>
</div>

<script>
async function fetchVideo() {
    const url = document.getElementById('videoLink').value;
    const resultDiv = document.getElementById('result');
    
    if(!url) { alert("Pehle link toh paste karo bhai!"); return; }
    
    resultDiv.innerHTML = "<p class='loader'>Video dhund raha hoon, thoda ruko...</p>";

    try {
        // Universal Video ID Extractor (Supports Shorts, Mobile, & Desktop links)
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|youtube\.com\/shorts\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        const videoId = match ? match[1] : null;

        if (!videoId) { throw new Error("Invalid Link"); }
        
        // Piped API (Fast & Reliable)
        const response = await fetch(`https://pipedapi.kavin.rocks/streams/${videoId}`);
        if (!response.ok) throw new Error();
        const data = await response.json();

        let html = `
            <div class="video-card">
                <img src="https://img.youtube.com/vi/${videoId}/mqdefault.jpg" style="width:100%; border-radius:5px; margin-bottom:10px;">
                <strong style="font-size:15px;">${data.title}</strong>
            </div>
            <p style="font-size:13px; color:#aaa;">Qualities Available:</p>
        `;
        
        // Filter out high-quality streams that include Audio
        data.videoStreams.forEach(stream => {
            if(stream.videoOnly === false) { 
                html += `<a class="download-btn" href="${stream.url}" target="_blank">Download ${stream.quality} (.mp4)</a>`;
            }
        });

        resultDiv.innerHTML = html;
    } catch (error) {
        resultDiv.innerHTML = "<p style='color:#ff4444;'>Error: Video nahi mili. Dusra link try karein.</p>";
    }
}
</script>

</body>
</html>
