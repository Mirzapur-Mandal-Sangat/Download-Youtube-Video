<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Mind - HD Downloader</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        h2 { color: #d32f2f; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; outline: none; }
        input:focus { border-color: #d32f2f; }
        button { width: 96%; padding: 12px; background: #d32f2f; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #b71c1c; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #result { margin-top: 25px; }
        .video-info { background: #fafafa; padding: 10px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 15px; }
        .download-btn { display: block; background: #2e7d32; color: white; padding: 12px; text-decoration: none; border-radius: 6px; font-weight: bold; margin-top: 10px; transition: 0.2s; }
        .download-btn:hover { background: #1b5e20; }
        .loading-text { color: #666; font-size: 14px; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>Technical Mind</h2>
    <p style="font-size: 14px; color: #666;">High Quality Video Downloader</p>
    <input type="text" id="videoLink" placeholder="YouTube Link yahan paste karein...">
    <button id="mainBtn" onclick="fetchVideo()">Get Download Links</button>
    
    <div id="result"></div>
</div>

<script>
async function fetchVideo() {
    const url = document.getElementById('videoLink').value;
    const resultDiv = document.getElementById('result');
    const btn = document.getElementById('mainBtn');
    
    if(!url) { alert("Pehle link toh paste karo!"); return; }
    
    resultDiv.innerHTML = "<p class='loading-text'>Processing... <br> (Pehli baar mein 1 minute lag sakta hai agar server so raha ho)</p>";
    btn.disabled = true;

    try {
        // Aapka Render Backend URL
        const response = await fetch('https://download-youtube-video-13xb.onrender.com/get_links', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({url: url})
        });
        
        const data = await response.json();

        if(data.links && data.links.length > 0) {
            let html = `
                <div class="video-info">
                    <img src="${data.thumbnail}" width="100%" style="border-radius:5px;">
                    <p style="font-weight:bold; margin-top:10px; font-size:15px;">${data.title}</p>
                </div>
            `;
            
            // Format streams
            data.links.forEach(l => {
                html += `<a href="${l.url}" target="_blank" class="download-btn">Download ${l.quality} (.mp4)</a>`;
            });
            
            resultDiv.innerHTML = html;
        } else {
            resultDiv.innerHTML = "<p style='color:red;'>Error: Video nahi mil payi. Link check karein.</p>";
        }
    } catch (error) {
        resultDiv.innerHTML = "<p style='color:red;'>Server Error: Koshish karein ki Render server jag gaya ho. 30 second baad fir click karein.</p>";
    } finally {
        btn.disabled = false;
    }
}
</script>

</body>
</html>
