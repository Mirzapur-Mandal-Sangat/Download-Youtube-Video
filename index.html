<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Mind - Video Downloader</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        input { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #result { margin-top: 20px; }
        .download-btn { display: block; margin: 10px auto; padding: 8px; background: green; color: white; text-decoration: none; border-radius: 5px; width: fit-content; }
    </style>
</head>
<body>

<div class="container">
    <h2>YouTube Downloader</h2>
    <p>Video link yahan paste karein:</p>
    <input type="text" id="videoLink" placeholder="https://www.youtube.com/watch?v=...">
    <br>
    <button onclick="fetchVideo()">Get Download Links</button>

    <div id="result"></div>
</div>

<script>
async function fetchVideo() {
    const url = document.getElementById('videoLink').value;
    const resultDiv = document.getElementById('result');
    
    if(!url) { alert("Please paste a link!"); return; }
    
    resultDiv.innerHTML = "Processing...";

    try {
        // YouTube URL se Video ID nikalna
        const videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
        
        // Piped API ka use (Free & Open Source)
        const response = await fetch(`https://pipedapi.kavin.rocks/streams/${videoId}`);
        const data = await response.json();

        let html = `<h3>${data.title}</h3>`;
        
        // Video Links (High Quality)
        data.videoStreams.forEach(stream => {
            if(stream.videoOnly === false) { // Jahan Audio+Video dono ho
                html += `<a class="download-btn" href="${stream.url}" target="_blank">Download ${stream.quality} (.mp4)</a>`;
            }
        });

        resultDiv.innerHTML = html;
    } catch (error) {
        resultDiv.innerHTML = "Error: Video nahi mil payi. Link check karein.";
    }
}
</script>

</body>
</html>
