<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Mind - Video Downloader</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f0f2f5; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; width: 90%; text-align: center; }
        h2 { color: #d32f2f; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        button { width: 96%; padding: 12px; background: #d32f2f; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #b71c1c; }
        #result { margin-top: 20px; }
        .download-btn { display: block; margin-top: 10px; padding: 10px; background: #2e7d32; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .error { color: #c62828; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>YouTube Downloader</h2>
    <input type="text" id="videoLink" placeholder="Video link yahan paste karein...">
    <button id="btn" onclick="downloadVideo()">Get Download Link</button>
    <div id="result"></div>
</div>

<script>
async function downloadVideo() {
    const videoUrl = document.getElementById('videoLink').value;
    const resultDiv = document.getElementById('result');
    const btn = document.getElementById('btn');

    if (!videoUrl) {
        alert("Pehle link toh paste karo!");
        return;
    }

    resultDiv.innerHTML = "Processing... Thoda ruko.";
    btn.disabled = true;

    try {
        // Cobalt API ka use kar rahe hain jo ki zyada stable hai
        const response = await fetch('https://api.cobalt.tools/api/json', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                url: videoUrl,
                vQuality: "720", // Default High Quality
                filenamePattern: "basic"
            })
        });

        const data = await response.json();

        if (data.status === 'stream' || data.status === 'picker' || data.url) {
            const finalUrl = data.url;
            resultDiv.innerHTML = `
                <p style="color:green; font-weight:bold;">Video Mil Gayi!</p>
                <a href="${finalUrl}" class="download-btn" target="_blank">Download High Quality MP4</a>
                <p style="font-size:12px; color:#777; margin-top:10px;">Note: Link open hone par 3 dots par click karke download chunein agar auto-start na ho.</p>
            `;
        } else {
            throw new Error("API Response Error");
        }
    } catch (error) {
        resultDiv.innerHTML = "<p class='error'>Error: API abhi busy hai ya link galat hai. Dobara koshish karein.</p>";
    } finally {
        btn.disabled = false;
    }
}
</script>

</body>
</html>
