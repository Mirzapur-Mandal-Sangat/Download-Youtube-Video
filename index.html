<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Mind - Multi-Server Downloader</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 450px; text-align: center; }
        h2 { color: #ff0000; margin-bottom: 10px; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: #ff0000; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { width: 100%; padding: 15px; background: #ff0000; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #cc0000; transform: translateY(-2px); }
        .footer-text { margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h2>Technical Mind</h2>
    <p>High Quality Video Downloader</p>
    
    <input type="text" id="videoUrl" placeholder="YouTube Link yahan paste karein...">
    
    <div class="btn-group">
        <button onclick="downloadWithMethod('cobalt')">Download High Quality (HD)</button>
        <button style="background: #28a745;" onclick="downloadWithMethod('savefrom')">Server 2 (Fast Download)</button>
    </div>

    <p class="footer-text">Agar ek server kaam na kare, toh dusra try karein.</p>
</div>

<script>
function downloadWithMethod(method) {
    const url = document.getElementById('videoUrl').value;
    if(!url) { alert("Pehle link toh dalo bhai!"); return; }

    if(method === 'cobalt') {
        // Ye method Render ki tarah block nahi hota kyunki ye user-side routing karta hai
        const cobaltUrl = `https://cobalt.tools/?url=${encodeURIComponent(url)}`;
        window.open(cobaltUrl, '_blank');
    } 
    else if(method === 'savefrom') {
        // Ye sabse purana aur bharosemand tarika hai
        const saveFromUrl = `https://savefrom.net/?url=${encodeURIComponent(url)}`;
        window.open(saveFromUrl, '_blank');
    }
}
</script>

</body>
</html>
