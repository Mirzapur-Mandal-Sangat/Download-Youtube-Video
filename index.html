<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Mind - HD Audio/Video</title>
    <style>
        body { font-family: sans-serif; background: #f9f9f9; text-align: center; padding: 40px; }
        .box { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input { width: 85%; padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 8px; }
        button { width: 90%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #status { margin-top: 20px; font-weight: bold; }
        .dl-link { display: block; margin-top: 15px; padding: 10px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="color: #007bff;">HD Video + Audio</h2>
    <input type="text" id="url" placeholder="Paste YouTube Link...">
    <button onclick="download()">Download 1080p</button>
    <div id="status"></div>
</div>

<script>
async function download() {
    const videoUrl = document.getElementById('url').value;
    const status = document.getElementById('status');
    if(!videoUrl) return alert("Link daalein!");

    status.innerHTML = "Merging Audio + Video... Please wait.";

    try {
        const response = await fetch('https://api.cobalt.tools/api/json', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                url: videoUrl,
                vQuality: "1080",
                vCodec: "h264", // Sabse stable format audio ke liye
                isAudioMuted: false
            })
        });

        const data = await response.json();
        if(data.url) {
            status.innerHTML = `<a href="${data.url}" class="dl-link" target="_blank">Download HD MP4 (With Sound)</a>`;
        } else {
            status.innerHTML = "Server Busy. 10 second baad dobara koshish karein.";
        }
    } catch (e) {
        status.innerHTML = "Error! Link check karein ya API down hai.";
    }
}
</script>
</body>
</html>
